<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中油團購作業中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --blue-btn: #007bff;
            --green-btn: #28a745;
            --bg-color: #f4f7f9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px 10px;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 {
            font-size: 1.3rem; color: #000; line-height: 1.6;
            display: block; font-weight: bold;
        }
        .batch-indicator {
            display: inline-block;
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #4a5568;
            margin-top: 5px;
        }
        .product-list { display: flex; flex-direction: column; gap: 25px; }
        
        /* 泡泡框大卡片設計 */
        .product-card {
            background: #fff; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        .img-container {
            width: 100%; aspect-ratio: 1 / 1; background: #eee;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .info-container { padding: 20px; }
        .product-title {
            font-size: 1.25rem; font-weight: bold; color: #222;
            margin-bottom: 10px; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .price-row { display: flex; align-items: baseline; gap: 10px; margin-bottom: 15px; }
        .original-price { font-size: 1rem; color: #999; text-decoration: line-through; }
        .group-price { font-size: 1.6rem; color: #ff4d4f; font-weight: 800; }
        
        .product-desc {
            font-size: 1rem; color: #666; line-height: 1.6; margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        .action-area { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            border: none; border-radius: 12px; height: 55px;
            font-size: 1.15rem; font-weight: bold; color: #fff;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            cursor: pointer;
        }
        .btn-blue { background-color: var(--blue-btn); }
        .btn-green { background-color: var(--green-btn); }
        #loading { text-align: center; color: #666; padding: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="dynamic-instruction">讀取指令中...</h1>
        <div id="current-sheet" class="batch-indicator"></div>
    </div>
    
    <div id="loading">>給我5秒鐘..讀取商品清單中..</div>
    <div id="product-list" class="product-list"></div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwWHeA6Q-JQFtitC-jeuVkfjyif6PzKoioclDn8XyUw4ca7OfXH7nXqLE53YmZCey20/exec";
        const MY_LIFF_ID = "2008798234-SoLQutVF"; 

        // 1. 取得網址參數
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'share'; 
        const targetSheet = urlParams.get('sheet') || 'Sheet1'; // 動態識別要讀取哪一張表

        // 顯示目前載入的批次（輔助檢查）
        document.getElementById('current-sheet').innerText = `目前清單：${targetSheet}`;

        async function initLIFF() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { 
                    liff.login(); 
                } else { 
                    fetchProducts(); 
                }
            } catch (err) { 
                console.error(err); 
            }
        }

        async function fetchProducts() {
            try {
                // 2. 將參數帶入 GAS URL
                const fetchUrl = `${GAS_URL}?sheet=${encodeURIComponent(targetSheet)}`;
                const response = await fetch(fetchUrl);
                const data = await response.json();
                
                // 檢查是否回傳系統錯誤（找不到分頁）
                if (data.length > 0 && data[0].desc && data[0].desc.includes("找不到")) {
                    document.getElementById('loading').innerText = data[0].desc;
                    return;
                }
                
                renderProducts(data);
                document.getElementById('loading').style.display = 'none';
            } catch (err) { 
                document.getElementById('loading').innerText = "連線失敗，請確認 GAS 連結是否正確或已發佈為新版本"; 
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('product-list');
            const headerText = document.getElementById('dynamic-instruction');

            if (mode === 'pick') {
                headerText.innerHTML = "團購主請至站取後台選品<br>所屬站點方可販賣";
            } else {
                headerText.innerHTML = "活動期間開始以後<br>請點擊綠色按鈕轉傳分享至群組";
            }

            if (products.length === 0) {
                container.innerHTML = "<p style='text-align:center;color:#999;'>此清單目前沒有商品</p>";
                return;
            }

            container.innerHTML = products.map(item => `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${item.img}" onerror="this.src='https://via.placeholder.com/300?text=圖片載入失敗'">
                    </div>
                    <div class="info-container">
                        <div class="product-title">${item.name}</div>
                        <div class="price-row">
                            <span class="original-price">${item.origPrice ? 'NT$ ' + item.origPrice : ''}</span>
                            <span class="group-price">NT$ ${item.price}</span>
                        </div>
                        <div class="product-desc">${item.desc || ''}</div>
                        <div class="action-area">
                            <button class="btn btn-green" 
                                    style="display: ${mode === 'share' ? 'flex' : 'none'}"
                                    onclick="shareFlex('${item.name.replace(/'/g, "\\'")}', '${item.price}', '${item.img}', '${item.link}', '${item.origPrice || ''}')">
                                分享至群組
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function shareFlex(name, price, img, link, origPrice) {
            liff.shareTargetPicker([{
                "type": "flex",
                "altText": "【限定團購】" + name,
                "contents": {
                  "type": "bubble",
                  "hero": { 
                    "type": "image", "url": img, "size": "full", 
                    "aspectRatio": "1:1", "aspectMode": "fit", "backgroundColor": "#ffffff" 
                  },
                  "body": {
                    "type": "box", "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "wrap": true,
                        "contents": [
                          { "type": "span", "text": name, "weight": "bold", "size": "lg" },
                          { "type": "span", "text": origPrice ? "  NT$ " + origPrice : "", "color": "#aaaaaa", "size": "sm", "decoration": "line-through" }
                        ]
                      },
                      {
                        "type": "text",
                        "text": "團購價 NT$ " + price,
                        "weight": "bold", "size": "xl", "color": "#ff4d4f",
                        "align": "end", "margin": "md"
                      }
                    ]
                  },
                  "footer": {
                    "type": "box", "layout": "vertical",
                    "contents": [
                      {
                        "type": "button",
                        "action": { "type": "uri", "label": "立即搶購", "uri": link },
                        "style": "primary", "color": "#28a745"
                      }
                    ]
                  }
                }
            }]);
        }
        initLIFF();
    </script>
</body>
</html>
