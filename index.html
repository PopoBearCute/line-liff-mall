<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中油團購轉傳中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --blue-btn: #007bff;
            --green-btn: #28a745;
            --bg-color: #f4f7f9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px 10px;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 {
            font-size: 1.5rem; color: #333; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .product-list { display: flex; flex-direction: column; gap: 25px; }
        
        /* 泡泡框大卡片設計 */
        .product-card {
            background: #fff; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        .img-container {
            width: 100%; aspect-ratio: 1 / 1; background: #eee;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .info-container { padding: 20px; }
        .product-title {
            font-size: 1.25rem; font-weight: bold; color: #222;
            margin-bottom: 10px; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .price-row { display: flex; align-items: baseline; gap: 10px; margin-bottom: 15px; }
        .original-price { font-size: 1rem; color: #999; text-decoration: line-through; }
        .group-price { font-size: 1.6rem; color: #ff4d4f; font-weight: 800; }
        
        .product-desc {
            font-size: 1rem; color: #666; line-height: 1.6; margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        .action-area { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            border: none; border-radius: 12px; height: 55px;
            font-size: 1.15rem; font-weight: bold; color: #fff;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
        }
        .btn-blue { background-color: var(--blue-btn); }
        .btn-green { background-color: var(--green-btn); }
        #loading { text-align: center; color: #666; padding: 50px; }
    </style>
</head>
<body>
    <div class="header"><h1> 1.團購主有點擊選品<br>所屬站點方可販賣<br><br>
        2.活動期間開始以後<br>使用分享按鈕轉傳</h1></div>
    <div id="loading">>給我5秒鐘..讀取商品清單中..</div>
    <div id="product-list" class="product-list"></div>

    <script>
        // 1. 正確的 GAS 網址 (已修正字元 f)
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx6m05ZrciJEaZf85Fdt9D391CIlVE7DjZNCUXIqdDuDH7hJoEkfesVm9YwSDWiHqXk/exec";
        const MY_LIFF_ID = "2008798234-SoLQutVF"; 
        const LOGIN_CHECK_URL = "https://cpcbcs.cpc.com.tw/cpcpay/eshop/?p1=g&p2=122"; 

        async function initLIFF() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else { fetchProducts(); }
            } catch (err) { console.error(err); }
        }

        async function fetchProducts() {
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                renderProducts(data);
                document.getElementById('loading').style.display = 'none';
            } catch (err) { document.getElementById('loading').innerText = "連線失敗"; }
        }

        function renderProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = products.map(item => `
                <div class="product-card">
                    <div class="img-container"><img src="${item.img}" onerror="this.src='https://via.placeholder.com/300?text=圖片載入失敗'"></div>
                    <div class="info-container">
                        <div class="product-title">${item.name}</div>
                        <div class="price-row">
                            <span class="original-price">${item.origPrice ? 'NT$ ' + item.origPrice : ''}</span>
                            <span class="group-price">NT$ ${item.price}</span>
                        </div>
                        <div class="product-desc">${item.desc || ''}</div>
                        <div class="action-area">
                            <a href="${item.leaderLink}" target="_blank" class="btn btn-blue">團購主前往選品</a>
                            <button class="btn btn-green" onclick="shareFlex('${item.name.replace(/'/g, "\\'")}', '${item.price}', '${item.img}', '${item.link}', '${item.origPrice || ''}')">分享</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function shareFlex(name, price, img, link, origPrice) {
            liff.shareTargetPicker([{
                "type": "flex",
                "altText": "【限定團購】" + name,
                "contents": {
                  "type": "bubble",
                  "hero": { 
                    "type": "image", "url": img, "size": "full", 
                    "aspectRatio": "1:1", "aspectMode": "fit", "backgroundColor": "#ffffff" 
                  },
                  "body": {
                    "type": "box", "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "wrap": true,
                        "contents": [
                          { "type": "span", "text": name, "weight": "bold", "size": "lg" },
                          { "type": "span", "text": origPrice ? "  NT$ " + origPrice : "", "color": "#aaaaaa", "size": "sm", "decoration": "line-through" }
                        ]
                      },
                      {
                        "type": "text",
                        "text": "團購價 NT$ " + price,
                        "weight": "bold", "size": "xl", "color": "#ff4d4f",
                        "align": "end", // 整串紅色靠右
                        "margin": "md"
                      },
                      { 
                        "type": "text", 
                        "text": "⚠️先完成登入，再點擊訂購", 
                        "color": "#ff4d4f", "size": "xs", "margin": "lg",
                        "align": "center", // 置中
                        "wrap": true 
                      }
                    ]
                  },
                  "footer": {
                    "type": "box", "layout": "vertical", "spacing": "sm", 
                    "contents": [
                      { 
                        "type": "button", "style": "secondary", "color": "#007bff", "height": "sm",
                        "action": { "type": "uri", "label": "1. 點我登入中油PAY", "uri": LOGIN_CHECK_URL } 
                      },
                      { 
                        "type": "button", "style": "primary", "color": "#28a745",
                        "action": { "type": "uri", "label": "2. 已登入，立即訂購", "uri": link }                
                      }
                    ]
                  }
                }
            }]);
        }
        initLIFF();
    </script>
</body>
</html>
