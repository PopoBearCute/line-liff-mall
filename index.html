<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中油團購轉傳中心</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --blue-btn: #007bff;
            --green-btn: #28a745;
            --bg-color: #f4f7f9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px 10px;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .product-list { display: flex; flex-direction: column; gap: 25px; }
        
        /* 泡泡框大卡片 */
        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        /* 圖片放大三倍 (滿版) */
        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #eee;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 資訊區 */
        .info-container { padding: 20px; }
        .product-title {
            font-size: 1.25rem; font-weight: bold; color: #222;
            margin-bottom: 10px; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .price-row { display: flex; align-items: baseline; gap: 10px; margin-bottom: 15px; }
        .original-price { font-size: 1rem; color: #999; text-decoration: line-through; }
        .group-price { font-size: 1.6rem; color: #ff4d4f; font-weight: 800; }
        
        .product-desc {
            font-size: 1rem; color: #666; line-height: 1.6; margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* 按鈕加大 */
        .action-area { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            border: none; border-radius: 12px; height: 55px;
            font-size: 1.15rem; font-weight: bold; color: #fff;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
        }
        .btn-blue { background-color: var(--blue-btn); }
        .btn-green { background-color: var(--green-btn); }
        #loading { text-align: center; color: #666; padding: 50px; }
    </style>
</head>
<body>
    <div class="header"><h1> 中油團購轉傳中心</h1></div>
    <div id="loading">讀取商品清單中...</div>
    <div id="product-list" class="product-list"></div>

    <script>
        // 1. 填入你的 GAS 網址與 LIFF ID
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwfurw3B7wVZhu4lBivBKov-SEP3fOJIch1VH94uKTzaU-g1KccLuAs1HIunShzaNn3/exec";
        const MY_LIFF_ID = "2008798234-SoLQutVF"; 

        async function initLIFF() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else { fetchProducts(); }
            } catch (err) { console.error(err); }
        }

        async function fetchProducts() {
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                renderProducts(data);
                document.getElementById('loading').style.display = 'none';
            } catch (err) { document.getElementById('loading').innerText = "連線失敗"; }
        }

        function renderProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = products.map(item => `
                <div class="product-card">
                    <div class="img-container"><img src="${item.img}"></div>
                    <div class="info-container">
                        <div class="product-title">${item.name}</div>
                        <div class="price-row">
                            <span class="original-price">NT$ ${item.origPrice}</span>
                            <span class="group-price">NT$ ${item.price}</span>
                        </div>
                        <div class="product-desc">${item.desc}</div>
                        <div class="action-area">
                            <a href="${item.link}" target="_blank" class="btn btn-blue">前往商品頁</a>
                            <button class="btn btn-green" onclick="shareFlex('${item.name.replace(/'/g, "\\'")}', '${item.price}', '${item.img}', '${item.link}')">分享</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function shareFlex(name, price, img, link) {
            liff.shareTargetPicker([{
                "type": "flex",
                "altText": "【限定團購】" + name,
                "contents": {
                  "type": "bubble",
                  "hero": { "type": "image", "url": img, "size": "full", "aspectRatio": "20:13", "aspectMode": "cover" },
                  "body": {
                    "type": "box", "layout": "vertical",
                    "contents": [
                      { "type": "text", "text": name, "weight": "bold", "size": "xl", "wrap": true },
                      {
                        "type": "box", "layout": "baseline", "margin": "md",
                        "contents": [
                          { "type": "text", "text": "團購價", "color": "#aaaaaa", "size": "sm", "flex": 2 },
                          { "type": "text", "text": "NT$ " + price, "weight": "bold", "size": "xl", "color": "#ff4d4f", "flex": 5 }
                        ]
                      }
                    ]
                  },
                  "footer": {
                    "type": "box", "layout": "vertical",
                    "contents": [
                      { "type": "button", "style": "primary", "color": "#28a745",
                        "action": { "type": "uri", "label": "立即訂購", "uri": link }
                      }
                    ]
                  }
                }
            }]);
        }
        initLIFF();
    </script>
</body>
</html>
